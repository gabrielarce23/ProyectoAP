<ion-header>
  <ion-navbar text-center color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Mantenimiento de Fechas
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="pageMantfecha">
  <form id="mantFecha-form3" (ngSubmit)="onSubmit()" #form="ngForm">
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col col-xl-6>
          <div id="altafecha-markdown3" class="show-list-numbers-and-dots">
            <p style="color:#000000;">
              Completar los siguientes datos para dar de alta/modificar una fecha:
            </p>
          </div>
          <ion-item-divider color="light" id="altaCamp-list-item-divider3">
            Datos básicos:
          </ion-item-divider>
          <ion-item [ngClass]="{'ng-touched' : numeroFecha.touched}" id="altafecha-input13">
            <ion-label>
              Número Fecha:
            </ion-label>
            <ion-input text-right type="text" placeholder="Ej: 1" pattern="^[0-26]{1,2}$" name="numeroFecha" numero
              [(ngModel)]="fecha.numeroFecha" #numeroFecha="ngModel" required>
            </ion-input>
          </ion-item>
          <ion-item [ngClass]="{'ng-touched' : fecha.fechaEncuentro}" id="altafecha-input14">
            <ion-label>
              Fecha/Hora:
            </ion-label>
            <ion-input text-right type="datetime-local" placeholder="" #fechaEncuentro="ngModel" name="fechaEncuentro"
              [(ngModel)]="fechaEncuentrotxt" required>
            </ion-input>
          </ion-item>
          <ion-item [ngClass]="{'ng-touched' : fecha.rueda}" id="altafecha-input15">
            <ion-label>
              Rueda:
            </ion-label>
            <ion-select okText="Ok" cancelText="Cancelar" required [(ngModel)]="fecha.rueda" name="rueda">
              <ion-option *ngFor="let pos of rueda" [id]="pos.id" [value]="pos.id">{{pos.value}}</ion-option>
            </ion-select>
          </ion-item>
          <ion-item-divider color="light" id="altaCamp-list-item-divider3">
            Datos del partido:
          </ion-item-divider>
          <ion-item [ngClass]="{'ng-touched' : partido.rival.touched}" id="altaFecha-input15">
            <ion-label>
              Rival:
            </ion-label>
            <ion-input text-right type="text" placeholder="Ej: Club Naval" name="rival" rival 
            [(ngModel)]="fecha.partido.rival" #rival="ngModel" required>
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row justify-content-center>
        <ion-col col-xl-2>
          <button id="altaCamp-button4" type="submit" ion-button block color="positive" [disabled]="form.form.invalid">
            Guardar
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
