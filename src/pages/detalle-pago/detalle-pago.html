<ion-header>
    <ion-navbar text-center color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        Aprobaci√≥n/Rechazo de Movimiento
      </ion-title>
    </ion-navbar>
  </ion-header>
<ion-content padding>
    <ion-grid>
        <ion-row justify-content-center>
          <ion-col col-xl-6>
            <ion-item-divider color="light" id="registro-list-item-divider8">
              Datos del movimiento:
            </ion-item-divider>
            <ion-item>
              Fecha: <span item-end>{{movimiento.fecha | date:'dd-MM-yyyy'}}</span>
            </ion-item>
            <ion-item>
              Monto: <span item-end>{{movimiento.monto}}</span>
            </ion-item>
            <ion-item>
              Estado: <span item-end>{{movimiento.estado}}</span>
            </ion-item>
            <ion-item>
              <ion-label>
                Comentario:
              </ion-label>
              <span item-end>
                <ion-textarea disabled="true" [(ngModel)]="movimiento.comentario" rows=5> </ion-textarea>
              </span>
            </ion-item>
            <ion-item>
              Registrado por: <span item-end>{{movimiento.usuario.nombre}} {{movimiento.usuario.apellido}}</span>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
