<ion-header>

        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      CEI APP
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding>

  <button ion-button icon-only (click)="alta()">
    <ion-icon name="alta"></ion-icon>ir a Alta
  </button>
  <button ion-button icon-only (click)="concepto()">

  </button>
  <button ion-button icon-only (click)="conceptosTodos()">

  </button>

</button>
  
</ion-content>
